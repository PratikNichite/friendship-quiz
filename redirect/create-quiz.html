<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/create-quiz.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>

    <title>Create Quiz</title>
  </head>
  <body>
    <div class="screen">
      <div id="behind-screen"></div>
      <div id="alert"></div>
      <div class="header">
        <h3>Quiz 4 UðŸ˜˜</h3>
      </div>
      <div class="background"></div>
      <div class="wrapper">
        <div class="container">
          <div class="container__question">
            <select name="question-list" id="questions"></select>
          </div>
    
          <div class="container__answer">
            <div class="answer-container">
              <h3>Select one answer:</h3>
              <ul id="options"></ul>
            </div>
          </div>
    
          <div class="container__add-button">
            <button class="btn" id="btn">+</button>
          </div>
    
          <div class="container__list">
            <div class="list-container">
              <h3>Selected Questions</h3>
              <ul id="selected-questions-list">
                <li>No question selected!</li>
              </ul>
            </div>
          </div>
    
          <div class="container__submit-button">
            <button class="btn" id="submit">Submit</button>
          </div>
    
          <div class="container__share">
            <div class="container__share-copy-log">Link is copied!</div>
            <div class="container__share-body">
              <h3>Share this link with your friend:</h3>
              <input type="text" class="container__share-link" readonly />
              <button class="btn" id="copy">Copy Link</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="../js/db-setup.js"></script>
    <script src="../js/background-config.js"></script>
    <script src="../js/web-config.js"></script>
    <script src="../js/questions.js"></script>
    <script src="../js/create-quiz.js"></script>
  </body>
</html>
