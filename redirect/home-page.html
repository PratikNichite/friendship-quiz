<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/home-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <title>Quiz</title>
  </head>
  <body>
    <div class="screen">
      <div id="behind-screen"></div>
      <div id="alert">
        <h2>Please Enter your name!</h2>
      </div>
      <div class="header">
        <a href="https://pratiknichite.github.io/friendship-quiz">Quiz 4 U</a>
      </div>
      <div class="main-wrapper">
        <div class="background"></div>
        <div class="main-container">
          <div class="score-list">
            <table>
              <thead class="table-head">
                <th colspan="3">Scores</th>
              </thead>
              <tbody id="scores">
                <tr>
                  <td id="waiting">wait a moment please!</td>
                </tr>
              </tbody>
            </table>
          </div>
          <h2 id="title-quiz">Create your quiz!</h2>
          <div class="form-body">
            <input
              type="text"
              id="username"
              placeholder="Enter your name.."
              name="username"
            />
            <input type="submit" value="Create" class="btn" id="submit" />
          </div>
        </div>
      </div>
    </div>

    <script src="../js/db-setup.js"></script>
    <script src="../js/background-config.js"></script>
    <script src="../js/home-page.js"></script>
  </body>
</html>
